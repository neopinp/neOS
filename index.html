<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author" content="Alan G. Labouseur" />
    <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
    <title>TSOS - a browser-based virtual Operating System in TypeScript</title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
    <script type="text/javascript" src="distrib/os/pcb.js"></script>
    <script type="text/javascript" src="distrib/host/memory.js"></script>
    <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script
     type="text/javascript"
     src="distrib/os/deviceDriverKeyboard.js"
   ></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>


   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="test\glados-ip2.js"></script>

    <style>
      /* Style to center the text inside the table cells */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 2px solid green;
        padding: 8px;
        text-align: center; /* Horizontal centering */
        vertical-align: middle; /* Vertical centering */
        color: green;
      }

      th {
        color: green;
      }

      td {
        background-color: black;
      }
    </style>
  </head>

  <body onload="neOS.onDocumentLoad()">
    <!-- Top row containing Console, Host Log, and Program Input -->
    <div
      id="topRow"
      style="display: flex; justify-content: space-between; margin-bottom: 20px"
    >
      <!-- Console and buttons on the left -->
      <div id="leftColumn" style="width: 55%; margin-right: 10px">
        <!-- Buttons on top -->
        <div id="divButtonBar" style="margin-bottom: 10px">
          <input
            type="button"
            id="btnStartOS"
            name="brnStartOS"
            class="normal_button"
            value="Start"
            tabindex="0"
            onclick="TSOS.Control.hostBtnStartOS_click(this);"
          />
          <input
            type="button"
            id="btnHaltOS"
            name="brnHaltOS"
            class="normal_button"
            disabled="disabled"
            value="Halt"
            tabindex="1"
            onclick="TSOS.Control.hostBtnHaltOS_click(this);"
          />
          <input
            type="button"
            id="btnReset"
            name="brnReset"
            class="normal_button"
            disabled="disabled"
            value="Reset"
            tabindex="2"
            onclick="TSOS.Control.hostBtnReset_click(this);"
          />
        </div>
        <!-- Console -->
        <div id="divConsole" style="flex-grow: 1">
          <canvas
            id="display"
            width="500px"
            height="500px"
            tabindex="3"
          ></canvas>
        </div>
      </div>

      <!-- Right-side column with Host Log and Program Input below -->
      <div
        id="rightColumn"
        style="width: 45%; display: flex; flex-direction: column"
      >
        <!-- Host Log -->
        <div id="divLog" style="flex: auto; margin-top: 13px">
          <label>Host Log</label>
          <textarea
            name="taHostLog"
            id="taHostLog"
            style="
              background-color: black;
              color: green;
              border: 2px solid green;
              width: 100%;
              height: 354px;
            "
          ></textarea>
        </div>
        <!-- Program Input -->
        <div id="divUserProgramInput" style="height: 100%">
          <label>User Program Input</label>
          <textarea
            name="taProgramInput"
            id="taProgramInput"
            style="
              background-color: black;
              color: green;
              border: 2px solid green;
              width: 100%;
              height: 110px;
            "
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Bottom row containing Memory Display, PCB, and CPU Status -->
    <div id="bottomRow" style="display: flex; justify-content: space-between">
      <!-- Memory Display on the left -->
      <div id="divMemoryDisplay" style="width: 500px; height: 250px; margin-right: 25px">
        <label id="memoryDisplayLabel">Memory</label>
        <textarea
          id="memoryDisplay"
          rows="20"
          cols="60"
          style="
            background-color: black;
            color: green;
            border: 2px solid green;
            width: 100%;
            height: 250px;
          "
        ></textarea>
      </div>

      <!-- Right-side column with PCB and CPU Status stacked -->
      <div
        id="pcbCpuColumn"
        style="
          width: 45%;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        "
      >
        <!-- PCB Status -->
        <div id="divPCBStatus">
          <h3 style="margin-left: 35%">Processes</h3>
          <!-- Label for Processes -->
          <table>
            <thead>
              <tr>
                <th>PID</th>
                <th>PC</th>
                <th>IR</th>
                <th>ACC</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
                <th>State</th>
              </tr>
            </thead>
            <tbody id="pcbTableBody">
              <!-- Example Rows, dynamically added later -->
              <tr>
                <td>0</td>
                <td>34</td>
                <td>A9</td>
                <td>79</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>Running</td>
              </tr>
              <tr>
                <td>1</td>
                <td>20</td>
                <td>B7</td>
                <td>65</td>
                <td>5</td>
                <td>3</td>
                <td>0</td>
                <td>Waiting</td>
              </tr>
              <!-- More rows can be added dynamically here -->
            </tbody>
          </table>
        </div>

        <!-- CPU Status -->
        <div id="divCPUStatus">
          <h3>CPU</h3>
          <!-- Label for CPU -->
          <table>
            <thead>
              <tr>
                <th>PC</th>
                <th>IR</th>
                <th>ACC</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>022</td>
                <td>A9</td>
                <td>79</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <p class="footerText" style="clear: both">
      <br />
      Copyright &copy; 2008 - 2112 No Rights Reserved.
      <br />
      Reproduction is inhibited without the express written consent of Ted Codd,
      Stevie Ray Vaughan, Neil Peart, and Ian Fleming.
    </p>

    <div
      id="taskbar"
    >
      <span id="taskbar-date-time"></span>
      <span id="taskbar-status" style="margin-right: 50px"></span>
    </div>
  </body>
</html>
